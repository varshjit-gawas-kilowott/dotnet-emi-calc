<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Emi Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Emi Calculator</h2>
        <form role="form" method="post" name="myForm">
        <div class="mb-3">
          <label for="principal" class="form-label"  >Principal Amount </label>
          <input type="number" name="principal" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="'interestRateInPercentage'" class="form-label"  >Rate of Interest</label>
          <input type="number" name="interestRateInPercentage" class="form-control">
        </div>
        <div class="mb-3">
            <label for="loanDurationInYearCount" class="form-label"  >Duration</label>
            <input type="number" name="loanDurationInYearCount" class="form-control" >
          </div>
          <div class="mb-3">
             <label for="emitype">Emi Type</label> 
             <div class="form-check" >
                <input class="form-check-input" type="radio" name="emitype" id="flexRadioDefault1">
                <label class="form-check-label" for="Monthly">Monthly</label>
              </div>
              <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="emitype" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="Daily">Daily</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="emitype" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="Continous">Continous</label>
              </div> -->
          </div>
          
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </div>
      </form>
      <script>
         
         document.forms["myForm"].addEventListener("submit", e => {
         e.preventDefault();
         const form = document.forms["myForm"];
         var api_url = "https://localhost:7247/api/Emi/CalculateMonthlyEmi";
         const response = fetch(api_url, {
        method: "POST",
        headers: { "Accept": "application/json", "Content-Type": "application/json" },
        body: JSON.stringify({
            principal: form.elements["principal"].value,
            interestRateInPercentage: form.elements["interestRateInPercentage"].value,
            loanDurationInYearCount: form.elements["loanDurationInYearCount"].value
        })
    });
  
});
       </script>
</body>
</html>
